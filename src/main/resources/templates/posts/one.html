<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Зависимости Bootstrap -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{/js/code.jquery.com_jquery-3.7.0.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <title th:text="${post.car.name}">Подробное описание автомобиля</title>
</head>
<body>
<div class="container-fluid p-0">
    <header th:insert="blocks/header :: header"></header>
    <div class="container mt-4">
        <h1 th:text="${post.car.name}">Название автомобиля</h1>
        <div class="row">
            <div class="col-md-4">
                <img th:src="@{/files/{id}(id=${post.files[0].id})}" alt="Изображение" style="width: 350px; height: 300px;" th:if="${post.files.size() > 0}">
                <p th:if="${post.files.size() == 0}">Нет изображений</p>
            </div>
            <div class="col-md-8">
                <h5>Описание:</h5>
                <p>Кузов: <span th:text="${post.car.carBody.name}"></span></p>
                <p>Марка: <span th:text="${post.car.carBrand.name}"></span></p>
                <p>Модель: <span th:text="${post.car.carModel.name}"></span></p>
                <p>Двигатель: <span th:text="${post.car.engine.name}"></span></p>
                <p>Цвет: <span th:text="${post.car.color.name}">Цвет автомобиля</span></p>
                <p>Категория: <span th:text="${post.car.category.name}">Категория автомобиля</span></p>
                <p>Продано: <span th:text="${post.isActive} ? 'Да' : 'Нет'"></span></p>
                <p th:text="${post.description}">Описание автомобиля</p>
            </div>
        </div>
        <div class="mt-4 d-flex justify-content-between align-items-center">
            <div>
                <a href="/list" class="btn btn-primary">Назад</a>
                <div th:if="${session.user.id == post.user.id}" class="d-inline">
                    <form th:action="@{/posts/complete/{id}(id=${post.id})}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-primary">Продано</button>
                    </form>
                </div>
            </div>
            <p class="mb-0" th:text="${#temporals.format(post.created, 'dd-MM-yyyy HH:mm')}"></p>
        </div>
    </div>
    <footer th:insert="blocks/footer :: footer"></footer>
</div>
</body>
</html>
